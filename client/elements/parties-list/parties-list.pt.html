<dom-module id="parties-list">
    <template>
        <style>
            :host {
                display: block;
            }
            button{
                background: blue;
            }

        </style>
         <polyteor-collection collection="parties" data="{{parties}}" autoupdate></polyteor-collection>
        <div>
            <ul>
                <template is="dom-repeat" items="[[parties]]" as="party">
                    <li>
                        {{party.name}}
                        <p>{{party.description}}</p>
                        <p></p></ip>{{party.location}}</p>
                    </li>
                </template>
            </ul>
        </div>
    </template>

    <script src="parties-list.pt.js"></script>
</dom-module>
